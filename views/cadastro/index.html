<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - FitPanel</title>
  <link rel="stylesheet" href="./cadastro.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <div class="cadastro-wrapper">
      <div class="logo-section">
        <h1 class="logo">FitPanel</h1>
        <p class="tagline">Crie sua conta e comece agora</p>
      </div>

      <section class="card">
        <header class="header">
          <h2>Criar nova conta</h2>
          <p class="subtitle">Preencha os dados abaixo para se cadastrar</p>
        </header>

        <form id="cadastroForm" class="form">
          <div class="form-grid">
            <div class="field field-full">
              <label for="nome">Nome completo *</label>
              <input
                id="nome"
                name="nome"
                type="text"
                placeholder="Seu nome e sobrenome"
                required
                autocomplete="name"
              />
            </div>

            <div class="field">
              <label for="email">Email *</label>
              <input
                id="email"
                name="email"
                type="email"
                placeholder="voce@exemplo.com"
                required
                autocomplete="email"
              />
              <span class="field-error"></span>
            </div>

            <div class="field">
              <label for="telefone">Telefone</label>
              <input
                id="telefone"
                name="telefone"
                type="tel"
                placeholder="(00) 00000-0000"
                autocomplete="tel"
              />
            </div>

            <div class="field">
              <label for="cpf">CPF</label>
              <input
                id="cpf"
                name="cpf"
                type="text"
                placeholder="000.000.000-00"
                maxlength="14"
                autocomplete="off"
              />
              <span class="field-error"></span>
            </div>

            <div class="field">
              <label for="dataNascimento">Data de Nascimento</label>
              <input
                id="dataNascimento"
                name="dataNascimento"
                type="date"
                autocomplete="bday"
              />
            </div>

            <div class="field field-full">
              <label for="endereco">Endereço</label>
              <input
                id="endereco"
                name="endereco"
                type="text"
                placeholder="Rua, número, bairro, cidade/UF"
                autocomplete="street-address"
              />
            </div>

            <div class="field">
              <label for="senha">Senha *</label>
              <input
                id="senha"
                name="senha"
                type="password"
                placeholder="Senha forte"
                required
                autocomplete="new-password"
                minlength="8"
              />
              <span class="field-error"></span>
              <ul id="passwordRequirements" class="password-requirements">
                <li data-req="minLength">Mínimo 8 caracteres</li>
                <li data-req="hasUppercase">Uma letra maiúscula</li>
                <li data-req="hasLowercase">Uma letra minúscula</li>
                <li data-req="hasNumber">Um número</li>
                <li data-req="hasSpecial">Um caractere especial (!@#$%...)</li>
              </ul>
            </div>

            <div class="field">
              <label for="senhaConfirm">Confirmar senha *</label>
              <input
                id="senhaConfirm"
                name="senhaConfirm"
                type="password"
                placeholder="Digite a senha novamente"
                required
                autocomplete="new-password"
                minlength="8"
              />
              <span class="field-error"></span>
            </div>
          </div>

          <div id="errorMessage" class="error-message" hidden></div>

          <button class="btn btn-primary" type="submit" id="btnCadastro">
            Criar conta
          </button>
        </form>

        <div class="footer-links">
          <p>Já tem uma conta? <a href="/views/login/index.html" class="link">Faça login</a></p>
        </div>
      </section>
    </div>
  </main>

  <script src="./cadastro.js"></script>
</body>
</html>
