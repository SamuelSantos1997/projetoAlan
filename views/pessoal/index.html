
<!doctype html><html lang="pt-BR"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>FitPanel — Pessoal da Academia</title>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/assets/css/base.css">
<link rel="stylesheet" href="/views/pessoal/css/style.css">
</head><body>
<div id="navbar"></div><script src="/assets/js/injectNavbar.js"></script>
<div class="container chat card">
  <div class="sidebar">
    <label for="sel-gym">Selecione sua academia</label>
    <select id="sel-gym" class="input" style="margin-top:6px"></select>
    <div class="user-list" id="user-list"></div>
  </div>
  <div class="room">
    <div style="display:flex;gap:8px;margin-bottom:8px">
      <select id="sel-user" class="input" style="max-width:260px"></select>
      <span class="badge">Chat comunitário da academia</span>
    </div>
    <div id="messages" class="messages"></div>
    <div style="display:flex;gap:8px;margin-top:10px">
      <input id="input-msg" class="input" placeholder="Escreva uma mensagem..." />
      <button class="btn btn-primary" id="btn-send">Enviar</button>
    </div>
  </div>
</div>
<footer>As mensagens são salvas localmente por academia (apenas para demo).</footer>
<script type="module" src="/views/pessoal/js/pessoal.js"></script>
</body></html>
