<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - FitPanel</title>
  <link rel="stylesheet" href="./login.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Background animado -->
  <div class="bg-decoration">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
  </div>

  <main class="container">
    <div class="login-wrapper">
      <div class="logo-section">
        <div class="logo-icon">
          <i class="fas fa-dumbbell"></i>
        </div>
        <h1 class="logo">FitPanel</h1>
        <p class="tagline">Seu painel de academia completo</p>
      </div>

      <section class="card">
        <header class="header">
          <h2>Bem-vindo de volta</h2>
          <p class="subtitle">Entre com suas credenciais para acessar</p>
        </header>

        <form id="loginForm" class="form">
          <div class="field">
            <label for="email">
              <i class="fas fa-envelope"></i>
              Email
            </label>
            <div class="input-wrapper">
              <input
                id="email"
                name="email"
                type="email"
                placeholder="voce@exemplo.com"
                required
                autocomplete="email"
              />
            </div>
          </div>

          <div class="field">
            <label for="senha">
              <i class="fas fa-lock"></i>
              Senha
            </label>
            <div class="input-wrapper">
              <input
                id="senha"
                name="senha"
                type="password"
                placeholder="Digite sua senha"
                required
                autocomplete="current-password"
              />
              <button type="button" class="toggle-password" aria-label="Mostrar senha">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div id="errorMessage" class="error-message" hidden>
            <i class="fas fa-exclamation-circle"></i>
            <span></span>
          </div>

          <button class="btn btn-primary" type="submit" id="btnLogin">
            <span class="btn-text">Entrar</span>
            <span class="btn-loading" hidden>
              <i class="fas fa-spinner fa-spin"></i>
              Entrando...
            </span>
          </button>
        </form>

        <div class="divider">
          <span>ou</span>
        </div>

        <div class="footer-links">
          <p>Ainda não tem uma conta? <a href="/views/cadastro/index.html" class="link">Cadastre-se</a></p>
        </div>
      </section>

      <p class="security-note">
        <i class="fas fa-shield-alt"></i>
        Conexão segura e criptografada
      </p>
    </div>
  </main>

  <script src="/assets/js/config.js"></script>
  <script src="./login.js"></script>
</body>
</html>
